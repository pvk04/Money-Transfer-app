<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money transfer</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./js/web3_min.js" defer></script>
    <script type="module" src="./js/main.js" defer></script>
    <script src="./js/noDigits.js"></script>
    <script src="./js/onlyDigits.js"></script>
</head>

<body>
    <header class="account-info">
        <h1 class="account-address">Address: </h1>
        <h3 class="account-role">Role: </h3>
        <h3 class="account-balance">Balance: </h3>
        <div class="action-buttons">
            <button class="exit">Exit</button>
            <button class="create-transfer">Create transfer</button>
        </div>
    </header>
    <main class="main-body">
        <nav class="nav-wrap">
            <ul class="nav-list">
            </ul>
        </nav>
        <div class="main-content"></div>
    </main>

    <!-- Модалка авторизации -->
    <div class="modal-wrap" id="modal-auth">
        <div class="modal-auth">
            <div class="modal-auth-content">
                <h1>Login or Register</h1>
                <form>
                    <div class="content-div">
                        <p>Address:</p>
                        <input type="text" name="" class="authAddress authInp">
                    </div>
                    <div class="content-div">
                       <p>Password:</p>
                        <input type="text" name="" class="authPassword authInp"> 
                    </div>
                    <div class="buttons-div">
                        <button class="loginBtn login">Login</button>
                        <button class="regBtn">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Модалка создания перевода -->
    <div class="modal-wrap" id="modal-create-transfer">
        <div class="modal-auth">
            <button class="close-modal"><img src="./assets/close.svg" alt=""></button>
            <div class="modal-auth-content">
                <h1>Create transfer</h1>
                <form>
                    <div class="content-div">
                        <p>To(address): </p>
                        <input type="text" name="" class="authAddress authInp reciever">
                    </div>
                    <div class="content-div">
                        <p>Amount money: </p>
                        <input type="text" onchange="onlyDigits(this)" class="authPassword authInp money">
                    </div>
                    <div class="content-div">
                        <p>Codeword: </p>
                        <input type="text" name="" class="authPassword authInp codeword">
                    </div>
                    <div class="content-div">
                        <p>Category: </p>
                        <select name="category" id="category">
                            <option value="select">select category</option>
                        </select>
                    </div>
                    <div class="content-div">
                        <p>Pattern: </p>
                        <select name="pattern" id="pattern"></select>
                    </div>
                    <div class="content-div">
                        <p>Safe transfer </p>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round safe-transfer"></span>
                        </label>
                    </div>
                    <div class="buttons-div">
                        <button class="loginBtn transfer">Transfer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Модалка ввода кодового слова -->
    <div class="modal-wrap" id="modal-codeword">
        <div class="modal-auth">
            <div class="modal-auth-content">
                <h1>Enter codeword</h1>
                <form>
                    <div class="content-div">
                        <p>Codeword:</p>
                        <input type="text" name="" class="authInp codewordInp">
                    </div>
                    <div class="content-div">
                        <p class="attempts"></p>
                    </div>
                    <button class="loginBtn enter-codeword">Enter</button>
                    </div>
                </form>
                <button class="close-modal"><img src="./assets/close.svg" alt=""></button>
            </div>
        </div>
    </div>

    <!-- Модалка добавления шаблона -->
    <div class="modal-wrap" id="modal-pattern">
        <div class="modal-auth">
            <div class="modal-auth-content">
                <h1>Add pattern</h1>
                <form>
                    <div class="content-div">
                        <p>Category:</p>
                        <p class="category-name"></p>
                    </div>
                    <div class="content-div">
                        <p>Name:</p>
                        <input type="text" onkeypress="noDigits(event)" class="authInp name-pattern">
                    </div>
                    <div class="content-div">
                        <p>Amount money:</p>
                        <input type="text" onchange="onlyDigits(this)" class="authInp value-pattern">
                    </div>
                    <button class="loginBtn add-pattern">Add</button>
                    </div>
                </form>
                <button class="close-modal"><img src="./assets/close.svg" alt=""></button>
            </div>
        </div>
    </div>

    <!-- Модалка добавления категории -->
    <div class="modal-wrap" id="modal-category">
        <div class="modal-auth">
            <div class="modal-auth-content">
                <h1>Add category</h1>
                <form>
                    <div class="content-div">
                        <p>Name:</p>
                        <input type="text" onkeypress="noDigits(event)" class="authInp name-category">
                    </div>
                    <button class="loginBtn add-category">Add</button>
                    </div>
                </form>
                <button class="close-modal"><img src="./assets/close.svg" alt=""></button>
            </div>
        </div>
    </div>

    <!-- Модалка создания голосования -->
    <div class="modal-wrap" id="modal-create-voting">
        <div class="modal-auth">
            <button class="close-modal"><img src="./assets/close.svg" alt=""></button>
            <div class="modal-auth-content">
                <h1>Create new voting</h1>
                <form>
                    <div class="content-div">
                        <p>User </p>
                        <input type="text" name="" class="authAddress authInp user">
                    </div>
                    <div class="buttons-div">
                        <button class="loginBtn nominate">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
